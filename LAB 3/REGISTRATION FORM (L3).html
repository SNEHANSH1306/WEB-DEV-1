<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>REGISTRATION FROM</title>
    </head>
    <body>
        <h1>REGISTRATION FORM</h1>
        <form>
            <label for="fullname">FULL NAME :</label>
                <input type="text" name="" id="fullname" placeholder="Write full name here">
        <br>
        <br>
            <label for="email">E MAIL :</label>
                <input type="email" name="" id="email" placeholder="Write Email here">
        <br>
        <br>
            <label for="pass">PASSWORD :</label>
                <input type="password" name="" id="pass" placeholder="Write Password here">
        <br>
        <br>
            <label for="">GENDER :</label>
            <label>
                <input type="radio" name="gender" id="">MALE
            </label>
            <label>
                <input type="radio" name="gender" id="">FEMALE
            </label>
            <label>
                <input type="radio" name="gender" id="">OTHER
            </label>
        <br>
        <br>
            BIO :
        <br>
            <textarea name="" id="" placeholder="Write Bio here"></textarea>
        <br>
        <br>
            <button type="submit">
                REGISTER
            </button>
        </form>
    </body>
</html>
